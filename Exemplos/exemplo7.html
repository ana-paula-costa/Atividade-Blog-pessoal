<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}
/* visited link */
a:visited {
  color: green;
}
/* mouse over link */
a:hover {
  color: blue;
}
</style>
</head>
<body>

<p><b><a href="https://www.ifes.edu.br" target="_blank">Ifes</a></b></p>
<p><b><a href="https://serra.ifes.edu.br" target="_blank">Campus Serra</a></b></p>

</body>
</html>
