<!DOCTYPE html>
<html lang="pt-br">
<head>
   <style>
    div {
      color: darkblue;
      font-family: Arial, sans-serif;
    }
    .destaque {
      color: crimson; /* quebra a herança da cor */
    }
  </style>
</head>
<body>
  <div>
    <h1>Título principal</h1>
    <p>Este parágrafo herda a cor e a fonte do elemento pai &lt;div&gt;.</p>
    <span>Este span também herda a mesma estilização.</span>

    <p class="destaque">Este parágrafo tem <strong>cor própria</strong>, mas ainda herda a fonte.</p>
  </div>
</body>
</html>
